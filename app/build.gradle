apply plugin: 'com.android.application'

android {
    compileSdk 33
    buildToolsVersion '33.0.0'

    defaultConfig {
        applicationId "ca.pr0ps.xposed.entrustunblocker"
        minSdkVersion 15
        targetSdkVersion 30
        versionCode 4
        versionName "1.3"
        archivesBaseName = "ca.pr0ps.xposed.entrustunblocker"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
}

dependencies {
    compileOnly 'de.robv.android.xposed:api:82'
}
